<style>
  .faq-section { padding: 2rem; background: #f9f9f9; border-radius: 1rem; }
  .accordion-button {
    background: #007BFF; color: white; padding: 1rem; border: none;
    width: 100%; text-align: right; font-weight: bold; cursor: pointer; border-radius: 0.5rem;
  }
  .accordion-content {
    padding: 0 1rem 1rem; display: none; color: #333;
  }
  .accordion-item.active .accordion-content {
    display: block;
  }
</style>

<script>
  const items = document.querySelectorAll(".accordion-item");
  items.forEach(item => {
    const btn = item.querySelector(".accordion-button");
    btn.addEventListener("click", () => {
      item.classList.toggle("active");
    });
  });
</script>
