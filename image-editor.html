
<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ویرایشگر تصویر</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
            text-align: center;
        }
        .editor-box {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            display: inline-block;
        }
        input[type="file"] {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="editor-box">
        <h1>ویرایشگر حرفه‌ای تصویر</h1>
        <p>عکس خود را انتخاب کنید و روشنایی و شفافیت آن را ویرایش نمایید.</p>
        <input type="file" accept="image/*">
        <br><br>
        <button>اعمال فیلتر خودکار</button>
    </div>
</body>
</html>
