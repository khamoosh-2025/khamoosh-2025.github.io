
<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ابزار ویرایش تصویر</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f2f2f2;
      padding: 20px;
      direction: rtl;
    }
    h1 {
      color: #333;
    }
    .editor {
      background: #fff;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 600px;
      margin: auto;
    }
    input[type=range] {
      width: 100%;
    }
    img {
      max-width: 100%;
      height: auto;
      border-radius: 12px;
      margin-bottom: 10px;
    }
    label {
      font-weight: bold;
    }
    .download {
      display: inline-block;
      margin-top: 10px;
      padding: 8px 14px;
      background: #007bff;
      color: white;
      border-radius: 8px;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="editor">
    <h1>ابزار ویرایش تصویر</h1>
    <input type="file" id="upload" accept="image/*">
    <br><br>
    <img id="photo" src="" alt="پیش‌نمایش" style="display: none;">
    <br>
    <label>شفافیت</label>
    <input type="range" min="0" max="1" step="0.01" value="1" id="opacity">
    <label>روشنایی</label>
    <input type="range" min="0" max="2" step="0.01" value="1" id="brightness">
    <label>کنتراست</label>
    <input type="range" min="0" max="3" step="0.01" value="1" id="contrast">
    <br>
    <a class="download" id="downloadLink" style="display: none;">دانلود تصویر</a>
  </div>
  <script>
    const upload = document.getElementById('upload');
    const photo = document.getElementById('photo');
    const opacity = document.getElementById('opacity');
    const brightness = document.getElementById('brightness');
    const contrast = document.getElementById('contrast');
    const downloadLink = document.getElementById('downloadLink');

    function updateFilters() {
      photo.style.filter = `
        opacity(${opacity.value})
        brightness(${brightness.value})
        contrast(${contrast.value})
      `;
    }

    upload.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function(event) {
        photo.src = event.target.result;
        photo.style.display = 'block';
        downloadLink.href = event.target.result;
        downloadLink.download = 'edited-image.png';
        downloadLink.style.display = 'inline-block';
      }
      reader.readAsDataURL(file);
    });

    opacity.addEventListener('input', updateFilters);
    brightness.addEventListener('input', updateFilters);
    contrast.addEventListener('input', updateFilters);
  </script>
</body>
</html>
