<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>اصلاحات</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f9f9f9;
      color: #111;
      text-align: center;
      padding: 2rem;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }
    h2 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }
    p {
      font-size: 1.1rem;
      margin-bottom: 2rem;
    }
    .card {
      background-color: white;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      max-width: 500px;
      margin: 1rem auto;
      text-align: right;
    }
    .date {
      font-weight: bold;
      margin-bottom: 0.5rem;
    }
  </style>

<body>
  <h1>کتابخانۀ خاموش</h1>
  <h2>بخش اصلاحات</h2>
  <p>این صفحه متعلق به بخش <strong>ESLAHAT</strong> است و شامل محتوای ثبت‌شده در زمینۀ اصلاحات می‌باشد.</p>

  <div class="card">
    <div class="date">۱۰ اردیبهشت ۱۴۰۴</div>
    <div>بررسی اولیه اصلاحات و تدوین طرح پیشنهادی برای بهبود ساختار کتابخانه.</div>
  </div>

  <div class="card">
    <div class="date">۲۲ اردیبهشت ۱۴۰۴</div>
    <div>اضافه کردن بخش جدیدی برای مستندسازی تغییرات صورت‌گرفته در قالب ساختار اصلاحی.</div>
  </div>
</body>
</html>
