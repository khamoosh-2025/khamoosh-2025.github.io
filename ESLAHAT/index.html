<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>اصلاحات</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f5f5f5;
      color: #222;
      text-align: center;
      padding: 2rem;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }
    h2 {
      font-size: 1.4rem;
      margin-bottom: 1.5rem;
    }
    p {
      font-size: 1.1rem;
      margin-bottom: 2rem;
    }
    .card {
      background-color: #fff;
      padding: 1.2rem;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      max-width: 550px;
      margin: 1.5rem auto;
      text-align: right;
    }
    .date {
      font-weight: bold;
      color: #555;
      margin-bottom: 0.6rem;
    }
  </style>
</head>
<body>
  <h1>کتابخانۀ خاموش</h1>
  <h2>بخش اصلاحات</h2>
  <p>این صفحه مربوط به بخش <strong>ESLAHAT</strong> است که اسناد و تغییرات پیشنهادی را دربر دارد.</p>

  <div class="card">
    <div class="date">۱۰ اردیبهشت ۱۴۰۴</div>
    <div>آغاز بررسی اصلاحات ساختاری در کتابخانه و پیشنهاد بازسازی رابط کاربری.</div>
  </div>

  <div class="card">
    <div class="date">۲۲ اردیبهشت ۱۴۰۴</div>
    <div>افزودن بخش مستندسازی تغییرات و اصلاحات محتوایی به صفحه‌های موجود.</div>
  </div>
</body>
</html>
