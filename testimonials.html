
<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>نظرات کاربران</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
      direction: rtl;
    }
    .container {
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #333;
    }
    .testimonial {
      border-right: 4px solid #4CAF50;
      background: #f1f1f1;
      padding: 15px 20px;
      margin-bottom: 20px;
      border-radius: 8px;
    }
    .testimonial p {
      margin: 0;
      font-size: 1.1rem;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>نظرات کاربران</h2>
    <div class="testimonial">
      <p>«واقعاً تحت تأثیر قرار گرفتم»</p>
    </div>
    <div class="testimonial">
      <p>«خدمات عالی بود.»</p>
    </div>
    <div class="testimonial">
      <p>«تجربه بسیار خوبی داشتم.»</p>
    </div>
    <div class="testimonial">
      <p>«از همکاری با شما راضی‌ام.»</p>
    </div>
  </div>
</body>
</html>
