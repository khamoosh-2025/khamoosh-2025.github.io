<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>مقدمه</title>
  <style>
    body {
      font-family: Tahoma, sans-serif;
      background-color: #fff;
      color: #222;
      padding: 2rem;
      line-height: 2;
    }
    .toggle-button {
      background-color: #eee;
      border: 1px solid #aaa;
      border-radius: 5px;
      cursor: pointer;
      padding: 0.4rem 1rem;
      font-weight: bold;
      margin: 1rem 0;
    }
    #hidden-text {
      display: none;
      background: #f9f9f9;
      padding: 1rem;
      border-right: 4px solid #ccc;
      margin-top: 1rem;
    }
  </style>
</head>
<body>

  <h1>مقدمه</h1>

  <p>
    این متن مقدمهٔ بخش آیینه است. مطالب این بخش برای معرفی و آغاز مباحث آینده آماده شده‌اند و به خواننده دید کلی دربارهٔ محتوای پروژه می‌دهند.
  </p>

  <button class="toggle-button" onclick="toggleText()">O</button>
  <div id="hidden-text">من عرفه نفسه فقد عرفه ربه</div>

  <script>
    function toggleText() {
      const text = document.getElementById('hidden-text');
      const button = document.querySelector('.toggle-button');
      if (text.style.display === 'none') {
        text.style.display = 'block';
        button.textContent = 'C';
      } else {
        text.style.display = 'none';
        button.textContent = 'O';
      }
    }
  </script>

</body>
</html>
