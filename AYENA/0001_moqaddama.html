<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>[0001][مقدمه]</title>
  <style>
    body {
      font-family: "B Nazanin", "IranNastaliq", serif;
      font-size: 18px;
      line-height: 1.5;
      background-color: #fdfdfd;
      color: #000;
      padding: 30px;
      max-width: 800px;
      margin: auto;
    }
    h1 {
      text-align: center;
      font-size: 22px;
      margin-bottom: 30px;
    }
    .reveal-box {
      margin: 30px auto;
      text-align: center;
    }
    #hiddenText {
      display: none;
      font-weight: bold;
      color: #444;
      margin-top: 10px;
    }
    .toggle-btn {
      padding: 6px 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      background-color: #eee;
      cursor: pointer;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <h1>[0001][مقدمه]</h1>
  <p>
    در ارتباط به کتاب شریف اصل آئینه جلال و جمال وجود ... [متن اصلی ادامه دارد]
  </p>

  <div class="reveal-box">
    <button class="toggle-btn" onclick="toggleText(this)">O</button>
    <div id="hiddenText">من عرف نفسه فقد عرف ربه</div>
  </div>

  <p style="text-align: center; font-weight: bold;">[ومن الله توفيق]</p>

  <script>
    function toggleText(btn) {
      const text = document.getElementById("hiddenText");
      if (text.style.display === "none") {
        text.style.display = "block";
        btn.innerText = "C";
      } else {
        text.style.display = "none";
        btn.innerText = "O";
      }
    }
  </script>
</body>
</html>
