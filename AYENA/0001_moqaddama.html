<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>مقدمه | آینه</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 40px;
      line-height: 2;
    }
    .hidden-text {
      display: none;
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }
    .toggle-button {
      padding: 10px 20px;
      font-size: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h2>[0001][مقدمه]</h2>

  <p>در ارتباط به کتاب شریف اصل آینه جلال و جمال وجود ... [متن اصلی ادامه دارد]</p>

  <button class="toggle-button" onclick="toggleText(this)">O</button>

  <div class="hidden-text" id="revealText">[+ من عرف نفسه فقد عرف ربه +]</div>

  <p><strong>[ومن الله توفیق]</strong></p>

  <script>
    function toggleText(button) {
      const text = document.getElementById('revealText');
      if (text.style.display === 'none' || text.style.display === '') {
        text.style.display = 'block';
        button.textContent = 'C';
      } else {
        text.style.display = 'none';
        button.textContent = 'O';
      }
    }
  </script>

</body>
</html>
