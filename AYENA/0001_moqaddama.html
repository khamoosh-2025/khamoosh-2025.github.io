<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>0001 - مقدمه</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    #hiddenText {
      display: none;
      margin-top: 20px;
      font-weight: bold;
    }
    button {
      font-size: 18px;
      padding: 10px 20px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h2>[0001][مقدمه]</h2>
  <p>در ارتباط به کتاب شریف اصل آینه جلال و جمال وجود ... [متن اصلی ادامه دارد]</p>

  <button id="toggleButton" onclick="toggleText()">O</button>
  <div id="hiddenText">[+من عرف نفسه فقد عرف ربه+]</div>

  <p><strong>[ومن الله توفیق]</strong></p>

  <script>
    function toggleText() {
      var hiddenText = document.getElementById("hiddenText");
      var button = document.getElementById("toggleButton");
      if (hiddenText.style.display === "none") {
        hiddenText.style.display = "block";
        button.textContent = "C";
      } else {
        hiddenText.style.display = "none";
        button.textContent = "O";
      }
    }
  </script>
</body>
</html>
