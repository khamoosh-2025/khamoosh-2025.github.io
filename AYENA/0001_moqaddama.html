<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>【0001】【مقدمه】</title>
  <style>
    body {
      font-family: Tahoma, sans-serif;
      text-align: center;
      padding: 40px;
      line-height: 2;
    }
    .hidden-text {
      display: none;
      margin: 20px auto;
      width: 80%;
    }
    button {
      font-size: 18px;
      padding: 6px 16px;
      cursor: pointer;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>

  <h2>【0001】【مقدمه】</h2>
  <p>در ارتباط به کتاب شریف اصل آینه جلال و جمال وجود ... [متن اصلی ادامه دارد]</p>

  <button onclick="toggleText(this)">O</button>

  <div class="hidden-text" id="text-block">
    <p>من عرفه نفسه فقد عرفه ربه</p>
  </div>

  <p><strong>【ومن الله توفیق】</strong></p>

  <script>
    function toggleText(button) {
      const block = document.getElementById("text-block");
      if (block.style.display === "none" || block.style.display === "") {
        block.style.display = "block";
        button.textContent = "C";
      } else {
        block.style.display = "none";
        button.textContent = "O";
      }
    }
  </script>

</body>
</html>
