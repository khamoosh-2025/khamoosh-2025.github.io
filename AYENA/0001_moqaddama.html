<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>[0001][مقدمه]</title>
  <style>
    body {
      font-family: "B Nazanin", "IranNastaliq", serif;
      font-size: 18px;
      line-height: 1.5;
      background-color: #fdfdfd;
      color: #000;
      padding: 30px;
      max-width: 800px;
      margin: auto;
    }
    h1 {
      text-align: center;
      font-size: 22px;
      margin-bottom: 30px;
    }
    #toggleBtn {
      display: block;
      margin: 20px auto;
      padding: 8px 16px;
      font-size: 16px;
      cursor: pointer;
    }
    #hiddenText {
      display: none;
    }
  </style>
</head>
<body>
  <h1>[0001][مقدمه]</h1>

  <button id="toggleBtn">O</button>
  
  <div id="hiddenText">
    <p style="text-align:center; font-weight: bold;">[+من عرف نفسه فقد عرف ربه+]</p>
  </div>

  <script>
    const btn = document.getElementById('toggleBtn');
    const text = document.getElementById('hiddenText');

    btn.addEventListener('click', () => {
      if (text.style.display === 'none') {
        text.style.display = 'block';
        btn.textContent = 'C';
      } else {
        text.style.display = 'none';
        btn.textContent = 'O';
      }
    });
  </script>
</body>
</html>
