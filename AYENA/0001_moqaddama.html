<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>مقدمه | آینه</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 40px;
      line-height: 2;
    }
    .reveal {
      display: none;
      margin-top: 20px;
      font-weight: bold;
      font-size: 18px;
    }
    button {
      font-size: 20px;
      padding: 10px 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>[0001][مقدمه]</h2>

  <p>در ارتباط به کتاب شریف اصل آینه جلال و جمال وجود ... [متن اصلی ادامه دارد]</p>

  <button onclick="toggleReveal(this)">O</button>

  <div class="reveal">[+ من عرف نفسه فقد عرف ربه +]</div>

  <p><strong>[ومن الله توفیق]</strong></p>

  <script>
    function toggleReveal(button) {
      const content = document.querySelector('.reveal');
      if (content.style.display === 'none' || content.style.display === '') {
        content.style.display = 'block';
        button.textContent = 'C';
      } else {
        content.style.display = 'none';
        button.textContent = 'O';
      }
    }
  </script>
</body>
</html>
