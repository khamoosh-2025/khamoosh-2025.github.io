<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>کتابخانهٔ خاموش | آیینه</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f8f8f8;
      margin: 0;
      padding: 2rem;
      direction: rtl;
    }
    h1, h2 {
      text-align: center;
      margin-bottom: 0.5rem;
    }
    p.description {
      text-align: center;
      margin-bottom: 2rem;
    }
    .timeline {
      border-right: 3px solid #ccc;
      margin: 2rem auto;
      padding-right: 2rem;
      max-width: 600px;
    }
    .event {
      margin-bottom: 2rem;
      padding: 1rem;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .date {
      font-weight: bold;
      color: #444;
      margin-bottom: 0.5rem;
    }
  </style>
</head>
<body>
  <h1>کتابخانهٔ خاموش</h1>
  <h2>آیینهٔ جلال و جمال</h2>
  <p class="description">این صفحه متعلق به بخش <strong>AYENA</strong> است و شامل محتوای آغازین از آیینه می‌باشد.</p>

  <div class="timeline">
    <div class="event">
      <div class="date">۱ فروردین ۱۴۰۴</div>
      <div class="text">آغاز نگارش آیینه، با نگاهی به جلال و جمال در آیینهٔ خیال.</div>
    </div>
    <div class="event">
      <div class="date">۱۵ فروردین ۱۴۰۴</div>
      <div class="text">افزودن فصل اول، درخشش حقیقت در بازتاب اندیشه‌ها.</div>
    </div>
  </div>
</body>
</html>
