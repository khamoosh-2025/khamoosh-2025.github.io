<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>افزودن محتوا</title>
  <style>
    body { font-family: sans-serif; direction: rtl; background: #f1f1f1; padding: 2rem; }
    h1 { color: #222; }
    form { background: white; padding: 2rem; border-radius: 8px; max-width: 500px; margin: auto; }
    label { display: block; margin-top: 1rem; }
    input, textarea { width: 100%; padding: 0.5rem; margin-top: 0.5rem; }
    button { margin-top: 1rem; padding: 0.5rem 1rem; }
  </style>
</head>
<body>
  <h1>افزودن محتوای جدید</h1>
  <form>
    <label>عنوان
      <input type="text" name="title">
    </label>
    <label>توضیحات
      <textarea name="description" rows="5"></textarea>
    </label>
    <button type="submit">ارسال</button>
  </form>
</body>
</html>
