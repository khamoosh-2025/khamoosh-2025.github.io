<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>حرکت</title>
  <style>
    body {
      font-family: sahel, sans-serif;
      margin: 2rem;
      background-color: #f9f9f9;
      color: #111;
    }
    h1 {
      text-align: center;
      font-size: 2.2em;
      margin-bottom: 0.5em;
    }
    h2 {
      text-align: center;
      font-size: 1.5em;
      margin-bottom: 1em;
    }
    p {
      text-align: center;
      font-size: 1em;
      color: #555;
      margin-bottom: 2em;
    }
    .timeline {
      border-right: 2px solid #ccc;
      margin-right: 2em;
      padding-right: 1em;
    }
    .event {
      background-color: white;
      padding: 1em;
      margin-bottom: 1em;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      max-width: 600px;
      margin-right: auto;
      margin-left: auto;
    }
    .date {
      text-align: right;
      font-weight: bold;
      margin-bottom: 0.5em;
      color: #444;
    }
  </style>
</head>
<body>
  <h1>کتابخانهٔ خاموش</h1>
  <h2>حرکت و پویایی</h2>
  <p>این صفحه متعلق به بخش HRAKAT است و شامل محتوای مربوط به مفهوم حرکت می‌باشد.</p>

  <div class="timeline">
    <div class="event">
      <div class="date">۵ فروردین ۱۴۰۴</div>
      <div>آغاز تدوین مفهوم حرکت، جستجو در تغییر و پویایی در اندیشه‌ها و رفتارها.</div>
    </div>
    <div class="event">
      <div class="date">۱۸ فروردین ۱۴۰۴</div>
      <div>افزودن فصل اول، بررسی ریشه‌های ایستایی و مسیرهای برون‌رفت.</div>
    </div>
  </div>
</body>
</html>
