<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ویرایشگر حرفه‌ای</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>ویرایشگر حرفه‌ای</h1>
  <textarea id="editor" placeholder="متن خود را بنویسید..."></textarea>
  <div class="controls">
    <button onclick="setBold()">Bold</button>
    <button onclick="setItalic()">Italic</button>
    <button onclick="setUnderline()">Underline</button>
    <input type="color" onchange="setColor(this.value)" title="انتخاب رنگ">
    <input type="file" accept="image/*" onchange="insertImage(this)" title="افزودن تصویر">
  </div>
  <div id="preview"></div>
  <script src="script.js"></script>
</body>
</html>
