<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>پیش‌نمایش فونت</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>پیش‌نمایش فونت فارسی</h1>
    <div class="controls">
      <label for="fontSelect">انتخاب فونت:</label>
      <select id="fontSelect">
        <option value="Vazirmatn">Vazirmatn</option>
        <option value="Shabnam">Shabnam</option>
        <option value="Sahel">Sahel</option>
      </select>

      <label for="fontSizeRange">اندازه فونت: <span id="fontSizeValue">24px</span></label>
      <input type="range" id="fontSizeRange" min="12" max="72" value="24">

      <button id="toggleTheme">تغییر حالت شب/روز</button>
    </div>

    <textarea id="textInput" placeholder="متن خود را اینجا بنویسید..."></textarea>
    <div id="previewArea">متن پیش‌نمایش...</div>
  </div>
  <script src="script.js"></script>
</body>
</html>
