<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>سایت شخصی</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #fdfdfd;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'IranNastaliq', serif;
    }
    .quote-box {
      padding: 2rem;
      background-color: #fff;
      border: 2px dashed #aaa;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 4px 14px rgba(0, 0, 0, 0.1);
      font-size: 2rem;
      max-width: 700px;
    }
  </style>
</head>
<body>
  <div class="quote-box">
    سجده نشان خضوعی دل و نهایت تواضع است
  </div>
</body>
</html>
