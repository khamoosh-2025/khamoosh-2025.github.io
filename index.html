
<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>خاموش - صفحه اصلی</title>
  <style>
    body {
      font-family: sans-serif;
      line-height: 1.6;
      margin: 0;
      padding: 0;
      background: #f7f7f7;
      color: #333;
    }
    header {
      background: #222;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    section {
      padding: 2rem;
      max-width: 800px;
      margin: auto;
    }
    h2 {
      color: #444;
      border-bottom: 2px solid #ddd;
      padding-bottom: .5rem;
    }
    .skills {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
    }
    .skill {
      background: #eee;
      padding: .5rem 1rem;
      border-radius: 5px;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    input, textarea {
      padding: .75rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background: #222;
      color: white;
      padding: .75rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #444;
    }
  </style>
</head>
<body>
  <header>
    <h1>به سایت من خوش آمدید</h1>
  </header>

  <section>
    <h2>درباره من</h2>
    <p>من یک طراح گرافیک دیجیتال هستم که با شور و اشتیاق طراحی‌های الهام‌بخش می‌سازم.</p>
  </section>

  <section>
    <h2>مهارت‌ها</h2>
    <div class="skills">
      <div class="skill">HTML</div>
      <div class="skill">CSS</div>
      <div class="skill">JavaScript</div>
      <div class="skill">Photoshop</div>
      <div class="skill">Illustrator</div>
    </div>
  </section>

  <section>
    <h2>تماس با من</h2>
    <form>
      <input type="text" placeholder="نام شما" required>
      <input type="email" placeholder="ایمیل شما" required>
      <textarea rows="5" placeholder="پیام شما" required></textarea>
      <button type="submit">ارسال پیام</button>
    </form>
  </section>
</body>
</html>
