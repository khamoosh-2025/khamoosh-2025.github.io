
<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>صفحه اصلی</title>
  <style>
    body { font-family: sans-serif; direction: rtl; background: #f8f8f8; padding: 20px; }
    .section-title { text-align: center; font-size: 24px; margin: 30px 0; color: #333; }
    .featured-container { display: flex; flex-direction: column; gap: 20px; }
    .featured-item {
      background: white; border-radius: 10px; padding: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .featured-item h3 { margin-top: 0; color: #0077cc; }
    .featured-item p { color: #555; }
    @media (min-width: 768px) {
      .featured-container { flex-direction: row; justify-content: space-between; }
      .featured-item { width: 32%; }
    }
  </style>
</head>
<body>
  <h2 class="section-title">پیشنهاد ویژه</h2>
  <div class="featured-container">
    <div class="featured-item">
      <h3>خدمات طراحی وب</h3>
      <p>طراحی حرفه‌ای، ریسپانسیو و متناسب با نیاز شما.</p>
    </div>
    <div class="featured-item">
      <h3>پروژه‌های منتخب</h3>
      <p>نمونه‌کارهای برجسته‌ای که توسط ما اجرا شده‌اند.</p>
    </div>
    <div class="featured-item">
      <h3>پشتیبانی اختصاصی</h3>
      <p>همراهی کامل در تمامی مراحل پروژه شما.</p>
    </div>
  </div>
</body>
</html>
