
<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>فونت‌نمای سایت</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>فونت‌نمای سایت</h1>
    <textarea id="textInput" placeholder="متن دلخواه خود را اینجا بنویسید...">سلام دنیا!</textarea>
    <div class="font-cards">
      <div class="font-card" style="font-family: 'Vazirmatn';">سلام دنیا! (Vazirmatn)</div>
      <div class="font-card" style="font-family: 'Shabnam';">سلام دنیا! (Shabnam)</div>
      <div class="font-card" style="font-family: 'Sahel';">سلام دنیا! (Sahel)</div>
    </div>
  </div>
  <script>
    const input = document.getElementById("textInput");
    input.addEventListener("input", () => {
      document.querySelectorAll(".font-card").forEach(card => {
        card.textContent = input.value + " (" + card.style.fontFamily + ")";
      });
    });
  </script>
</body>
</html>
