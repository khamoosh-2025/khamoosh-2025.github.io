<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>سایت شخصی</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>خوش آمدید</h1>
    <nav>
      <ul>
        <li><a href="#about">درباره من</a></li>
        <li><a href="#services">خدمات</a></li>
        <li><a href="#contact">تماس</a></li>
      </ul>
    </nav>
  </header>

  <section id="about">
    <h2>درباره من</h2>
    <p>اینجا محتوای مربوط به معرفی شما قرار می‌گیرد.</p>
  </section>

  <section id="services">
    <h2>خدمات</h2>
    <ul>
      <li>طراحی سایت</li>
      <li>مشاوره سئو</li>
      <li>مدیریت محتوا</li>
    </ul>
  </section>

  <section id="contact">
    <h2>تماس با من</h2>
    <form>
      <input type="text" placeholder="نام شما">
      <input type="email" placeholder="ایمیل شما">
      <textarea placeholder="پیام شما"></textarea>
      <button type="submit">ارسال</button>
    </form>
  </section>

  <footer>
    <p>تمامی حقوق محفوظ است © 2025</p>
  </footer>

  <script src="scripts.js"></script>
</body>
</html>
