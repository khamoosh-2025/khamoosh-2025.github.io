
<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>سایت خاموش ۲۰۲۵</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #f4f4f4, #ffffff);
      font-family: 'Vazir', sans-serif;
      direction: rtl;
      text-align: center;
      color: #333;
    }
    header {
      padding: 60px 20px 20px;
      background-color: #222;
      color: white;
    }
    header h1 {
      font-size: 2.5em;
      margin: 0;
    }
    header p {
      font-size: 1.2em;
      margin: 10px 0 0;
    }
    section {
      padding: 30px 15px;
    }
    footer {
      background-color: #222;
      color: white;
      padding: 20px;
      font-size: 0.9em;
    }
    .btn {
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      text-decoration: none;
      margin-top: 15px;
      display: inline-block;
    }
  </style>
</head>
<body>
  <header>
    <h1>به سایت خاموش ۲۰۲۵ خوش آمدید</h1>
    <p>آغاز راهی برای بازتاب تجربه‌ها، ایده‌ها و دستاوردها</p>
  </header>

  <section>
    <h2>در حال توسعه...</h2>
    <p>این سایت به زودی با محتوای کامل و طراحی حرفه‌ای در دسترس خواهد بود.</p>
    <a href="#footer" class="btn">تماس با ما</a>
  </section>

  <footer id="footer">
    <p>تمامی حقوق محفوظ است © خاموش ۲۰۲۵</p>
  </footer>
</body>
</html>
