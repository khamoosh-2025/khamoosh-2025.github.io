
<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>ویرایشگر تصویر و متن</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="editor">
        <h1>🖋️ ویرایشگر تصویر و متن آنلاین</h1>
        <input type="file" id="imageUpload" accept="image/*"><br>
        <canvas id="canvas"></canvas><br>
        <input type="text" id="textInput" placeholder="متن را وارد کنید">
        <select id="fontSelect">
            <option value="Vazir">Vazir</option>
            <option value="Shabnam">Shabnam</option>
            <option value="Sahel">Sahel</option>
        </select>
        <input type="color" id="colorPicker" value="#000000">
        <input type="range" id="fontSize" min="10" max="80" value="30">
        <button onclick="downloadImage()">💾 ذخیره تصویر</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
