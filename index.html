
<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>نمایش فونت‌های فارسی</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Nastaliq+Urdu&display=swap" rel="stylesheet">
    <style>
        body {
            background: #f2efe7 url('https://www.toptal.com/designers/subtlepatterns/patterns/pw_maze_white.png');
            font-family: "B Nazanin", sans-serif;
            padding: 40px;
            color: #333;
        }
        .title {
            font-family: 'Noto Nastaliq Urdu', serif;
            font-size: 50px;
            background: linear-gradient(to right, #e6b980, #f39c12);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
            margin-bottom: 20px;
            animation: fadeIn 2s ease-in-out;
        }
        .subtitle {
            font-size: 22px;
            color: #444;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
            font-weight: 500;
            animation: pulse 3s infinite;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }
        .frame {
            border: 5px solid #eee;
            padding: 40px;
            background-color: rgba(255,255,255,0.8);
            border-radius: 16px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="frame">
        <div class="title">سفر</div>
        <div class="subtitle">از شکم مادر تا شکم زمین سفر است، مابین این سفر خیر و شر است.</div>
    </div>
</body>
</html>
