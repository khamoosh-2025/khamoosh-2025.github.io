
<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>خانه | خاموش ۲۰۲۵</title>
  <style>
    body {
      margin: 0;
      font-family: "Vazirmatn", sans-serif;

      color: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }
    .container {
      background: white;
      padding: 40px 20px;
      border-radius: 16px;

      max-width: 500px;
      width: 90%;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
      color: #222;
    }
    p {
      font-size: 1rem;
      margin-bottom: 30px;
    }
    a {
      display: inline-block;
      background: #007acc;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      text-decoration: none;
      transition: background 0.3s;
    }
    a:hover {
      background: #005fa3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>به وب‌سایت رسمی خاموش ۲۰۲۵ خوش آمدید</h1>
