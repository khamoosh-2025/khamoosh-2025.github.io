<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>[0001][مقدمه]</title>
  <style>
    body {
      font-family: "B Nazanin", "IranNastaliq", serif;
      font-size: 18px;
      line-height: 1.5;
      background-color: #fdfdfd;
      color: #000;
      padding: 30px;
      max-width: 800px;
      margin: auto;
    }
    h1 {
      text-align: center;
      font-size: 22px;
      margin-bottom: 30px;
    }
    .toggle-button {
      display: inline-block;
      background-color: #ddd;
      color: #000;
      border: none;
      padding: 4px 10px;
      margin-right: 8px;
      cursor: pointer;
      font-weight: bold;
    }
    .hidden-text {
      display: none;
      color: darkred;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>[0001][مقدمه]</h1>
  <p>
    در ارتباط به کتاب شریف اصل آئینه جلال و جمال وجود حاوی یکصدو بیست و نه فرمان... 
    (متن مقدمه طبق نسخه اصلی شما)
  </p>

  <p style="text-align: center;">
    <button class="toggle-button" onclick="toggleText(this)">O</button>
    <span class="hidden-text">من عرفه نفسه فقد عرفه ربه</span>
  </p>

  <p style="text-align: center; font-weight: bold;">[ومن الله توفيق]</p>

  <script>
    function toggleText(btn) {
      const span = btn.nextElementSibling;
      if (span.style.display === "none" || span.style.display === "") {
        span.style.display = "inline";
        btn.textContent = "C";
      } else {
        span.style.display = "none";
        btn.textContent = "O";
      }
    }
  </script>
</body>
</html>
