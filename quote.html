
<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>سخن روز</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background-color: #f9f9f9;
      font-family: sahel, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .quote-box {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
      padding: 24px 32px;
      max-width: 500px;
      text-align: center;
    }
    .quote {
      font-size: 1.4rem;
      font-style: italic;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="quote-box">
    <p class="quote">"تنها راه انجام کارهای بزرگ، عشق ورزیدن به کاری است که انجام می‌دهی." - استیو جابز</p>
  </div>
</body>
</html>
