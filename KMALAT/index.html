<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>کمالات</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #fefefe;
      color: #111;
      text-align: center;
      padding: 2rem;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }
    h2 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }
    p {
      font-size: 1.1rem;
      margin-bottom: 2rem;
    }
    .card {
      background-color: white;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      max-width: 500px;
      margin: 1rem auto;
      text-align: right;
    }
    .date {
      font-weight: bold;
      margin-bottom: 0.5rem;
    }
  </style>
</head>
<body>
  <h1>کتابخانۀ خاموش</h1>
  <h2>بخش کمالات</h2>
  <p>این صفحه متعلق به بخش <strong>KMALAT</strong> است و محتوای مرتبط با رشد و ارتقای کیفی را در بر می‌گیرد.</p>

  <div class="card">
    <div class="date">۵ خرداد ۱۴۰۴</div>
    <div>معرفی برنامه‌های توسعه‌ای جهت ارتقای سطح علمی و فرهنگی کتابخانه.</div>
  </div>

  <div class="card">
    <div class="date">۱۵ خرداد ۱۴۰۴</div>
    <div>ارزیابی نتایج پروژه‌های اجرا شده و ثبت پیشرفت‌های محقق‌شده.</div>
  </div>
</body>
</html>
