
<!-- gallery.html -->
<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>نگارخانه</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/fancybox/fancybox.css" rel="stylesheet"/>
  <style>
    body {
      background: url('https://www.transparenttextures.com/patterns/fabric-of-squares.png');
      font-family: "Vazirmatn", "IranNastaliq", sans-serif;
      background-color: #f4f1ee;
    }
    h1 {
      font-family: 'IranNastaliq', serif;
      font-size: 3rem;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
      background: linear-gradient(45deg, #8e44ad, #3498db);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 2rem;
    }
    .caption {
      font-family: 'BTitrBold', serif;
      font-size: 1.1rem;
      text-align: center;
      margin-top: 0.5rem;
      color: #444;
      text-shadow: 1px 1px 2px #ddd;
    }
    .gallery-image {
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }
    .gallery-image:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body class="container py-5">
  <h1 class="text-center">نگارخانه</h1>
  <div class="row g-4">
    <div class="col-md-4 col-sm-6">
      <a data-fancybox="gallery" href="images/photo1.png">
        <img src="images/photo1.png" alt="تصویر ۱" class="img-fluid gallery-image">
      </a>
      <div class="caption">از شکم مادر تا شکم زمین سفر است، مابین این سفر خیر و شر است.</div>
    </div>
    <!-- تصویرهای دیگر نیز می‌توانند به همین شکل افزوده شوند -->
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/fancybox/fancybox.umd.js"></script>
</body>
</html>
