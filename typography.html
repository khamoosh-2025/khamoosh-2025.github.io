<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>طراحی متن و ویرایش فونت</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header>
    <h1>🎨 طراحی متن و ویرایش فونت</h1>
  </header>
  <main>
    <textarea id="textInput" placeholder="متن خود را بنویسید..."></textarea>
    <div class="controls">
      <label>فونت:
        <select id="fontSelect">
          <option value="IranNastaliq">ایران نستعلیق</option>
          <option value="Vazir">وزیر</option>
          <option value="Shabnam">شبنم</option>
        </select>
      </label>
      <label>رنگ:
        <input type="color" id="colorPicker" value="#000000"/>
      </label>
    </div>
    <div id="output" class="output-box"></div>
    <button onclick="downloadText()">دانلود خروجی</button>
  </main>
  <script src="script.js"></script>
</body>
</html>
