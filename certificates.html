
<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>گواهینامه‌ها و مدارک حرفه‌ای</title>
    <link rel="stylesheet" href="styles-certificates.css">
</head>
<body>
    <header>
        <h1>گواهینامه‌ها و مدارک حرفه‌ای</h1>
        <p>در این بخش می‌توانید مدارک و گواهینامه‌های معتبر من را مشاهده کنید.</p>
    </header>
    <section class="certificates-grid">
        <div class="certificate-card">
            <img src="images/sample-certificate.jpg" alt="نمونه گواهینامه">
            <h3>گواهینامه طراحی وب</h3>
            <p>صادرشده توسط دانشگاه ABC</p>
            <span>تاریخ: ۱۴۰۲/۰۳/۱۰</span>
        </div>
        <div class="certificate-card">
            <img src="images/sample-certificate.jpg" alt="نمونه گواهینامه">
            <h3>گواهینامه برنامه‌نویسی پایتون</h3>
            <p>صادرشده توسط موسسه XYZ</p>
            <span>تاریخ: ۱۴۰۱/۱۱/۲۵</span>
        </div>
    </section>
</body>
</html>
